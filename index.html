<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Random Picker</title>
</head>
<body>
    <div class="container border border-danger border-5 rounded mt-5" id="frame">

        <div class="row mt-5">
            <div class="col-8">
                <div class="row">
                    <div class="col-6">
                        <input type="text" class="form-control">
                    </div>
                    <div class="col-3 d-grid">
                        <button id="addWord" class="btn btn-primary">Add to the List</button>  
                    </div>
                    <div class="col-3 d-grid">
                        <button id="pickWord" class="btn btn-danger">Pick a Winner</button>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-6"></div>
                    <div class="col-3 d-grid">
                        <button id="clear-winners" class="btn btn-warning">Clear the Winners</button>
                    </div>
                    <div class="col-3 d-grid">
                        <button id="clear-words" class="btn btn-success">Clear the List</button>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-8">
                        <h1 class="text-center">Winners</h1>
                        <div id="winner-container" class="container" style="background-color: white;">
                            <ul id="winner-list"></ul>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-4"> 
                <h1 class="text-center">Words List</h1>
                <div id="word-container" class="container" style="background-color: white;">
                    <ul id="word-list"></ul>
                </div>
            </div>
        </div>

    </div>

    <script src="app.js"></script>
</body>
</html>
